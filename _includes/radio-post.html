<div>
    {% for post in site.categories.radio %}
    <div>
        <h3 class="bold">{{ post.title }}</h3>
        <small> {{post.date | date: "%d/%m/%Y"}}</small> 
        {{ post.content }}
    </div>  
    <div>
        <audio controls>
            <source src="{{ site.url }}/audio/{{ post.audio }}" type="audio/mpeg">
        </audio>
    </div>  
    {% endfor %}
</div>
